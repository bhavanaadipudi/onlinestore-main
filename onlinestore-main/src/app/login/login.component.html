<!-- login.component.html -->
<div class="center-content">
  <div class="form-container">
    <h2 class="form-title">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" formControlName="username" class="form-input" [ngClass]="{'invalid-input': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}" />
        <div class="validation-error" *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
          Username is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-input" [ngClass]="{'invalid-input': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}" />
        <div class="validation-error" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          Password is required.
        </div>
      </div>
      <button type="submit" [disabled]="!loginForm.valid" class="form-button">Login</button>
    </form>
  </div>
</div>
